<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
</head>
<body>
  <h1>Welcome, <span id="username"></span>!</h1>

  <script>
    // Get the username from the session storage and display it
    const username = sessionStorage.getItem('username');
    document.getElementById('username').textContent = username;
  </script>
</body>
</html>
