<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <title>Register yourself!</title>
</head>
<body>
    
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <div class="text-center">
                <a href="index.html">
                <img
                  class="mx-auto w-48 hover:shadow-lg transition duration-300 ease-in-out"
                  src="images/arista_logo.jpg"
                  alt="logo"
                />
                </a>
                <h4 class="text-lg py-5 font-semibold mt-0 mb-4 pb-1">Arista Solutions</h4>
              </div>

            <h3 class="mb-4 text-base font-bold text-center" style="text-decoration: underline;">Register your account</h3>
            
            <center>
            <button class="mt-3 group h-12 px-9 border-2 border-gray-300 rounded-full transition duration-300 
            hover:border-blue-400 focus:bg-blue-50 active:bg-blue-100">
                <div class="relative flex items-center space-x-7 justify-center">
                    <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg" class="absolute left-0 w-5" alt="google logo">
                         <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue with Google</span>
                </div>
            </button>
            </center>

            <hr class="mt-7 mb-7">

            <form action="register" method="post">
            <center>
                <div class="mt-4">                    
                    <div class="mt-4">
                        
                                <input type="text" id="username" name="username" placeholder="enter your e-mail" required style="text-align: center;"
                                    class="w-96 px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        
                                <input type="password" id = "password" name="password" placeholder="a strong password" required style="text-align: center;"
                                    class="w-96 px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>                
                    <!-- Jainam -->        
                    <a class="w-56 mt-5 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium 
                                        text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700
                                        hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none 
                                        focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150
                                        ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light"
                                        href="/web-app/public/login.html">
                                   
                                        <input type="submit" value="REGISTER"></a> <br><br>
                                  <!-- Jainam -->
                                   
                    <div class="mt-6 text-grey-dark">
                        Already have an account?
                        <a class="text-blue-600 hover:underline" href="login.html">
                            Log in
                        </a>
                    </div>
                </div>
            </center>
            </form>
        </div>
    </div>

</body>
</html>
